<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1">
        <caption>Invoice</caption>
        <thead >
            <tr>
                <th>Item/Desc</th>
                <th>Qty</th>
                <th>@</th>
                <th>price</th>
            </tr>

        </thead>
        <tbody>
<tr>
    <td>
        paperclips(box)
    </td>
    <td>100</td>
    <td>1.15</td>
    <td>115.00</td>
</tr>

<tr>
    <td>
        paper(case)
    </td>
    <td>10</td>
    <td>45.99</td>
    <td>459.90</td>
</tr>
<tr>
    <td>
        wastepaper baskets
    </td>
    <td>2</td>

    <td>35.98</td>
</tr>

        </tbody>
        <tfoot>
            <tr>
                <th colspan="3" align="left">subtotal    </th>
                <td>610.88</td>
                
            </tr>
           <tr>
                <th colspan="2" align="left">tax    </th>
                <td>7%</td>

            </tr>
            <tr>
                <th colspan="3" align="left">total    </th>

            </tr>
        </tfoot>
    </table>

</html>
